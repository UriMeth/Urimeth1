<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Montserrat"
    />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces" />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="page">
      <div class="photo">
        <img class="img1" src="./images/image-product-desktop.jpg" alt="" />
        <img class="img2" src="./images/image-product-mobile.jpg" alt="" />
      </div>
      <div class="text">
        <span class="first">Perfume</span>

        <h2>Gabrielle Essence Eau De Parfum</h2>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="cost">
          <div class="prise"><span>$149.99 </span></div>
          <div class="no_prise">$169.99</div>
        </div>
        <div class="link">
          <link
            href="https://use.fontawesome.com/releases/v5.0.1/css/all.css"
            rel="stylesheet"
          />
          <i style="font-size: 16px" class="fa">&#xf07a;</i>
          <a href="#">Add to Cart</a>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Uri Meth</a>.
        </div>
      </div>
    </div>
  </body>
</html>
